{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}
<div class="image-container">
    <div>
        <img src="{{ url_for('get_image', filename=property.filename) }}" alt="RAND" width="300" height="250">
        <p id="title">{{property.title}}</p>
        <p id="location"><span class="icon"><i class="fas fa-map-marker-alt"></i></span>{{property.location}}</p>
        <p id="Price">${{property.price}}</p>   
    </div>
</div>
{% endblock %}
